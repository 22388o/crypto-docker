version: '3.5'

volumes:
  bitcoin:

services:
  bitcoin:
    image: vafanassieff/bitcoin:0.19.1
    container_name: bitcoin
    restart: always
    volumes:
      - ${PWD}/conf/bitcoin.conf:/bitcoin/.bitcoin/bitcoin.conf
      - bitcoin:/bitcoin/.bitcoin
    ports:
      - 8332:8332
      - 8333:8333
    environment:
      - USER_ID=501
      - GROUP_ID=20
      # user: dev | password: dev
      # Created with https://github.com/bitcoin/bitcoin/blob/master/share/rpcauth/rpcauth.py
      # You have to escape '$' char for docker-compose file, add another $ in front of $ chat
      - BITCOIN_RPC_AUTH=dev:43f25f16916424e46866c195088577ae$$f2a930e0bd9aecdcd57b31eb2fccdc6c457cc10b7ef2ec0fb55e153965c99213
